<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Matching</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="html2pdf.bundle.js"></script>
    <script src="archivo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.debug.js"></script>

    <style>
      .marcador {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5 border w-50">
      <div style="display: flex; align-items: center; gap: 5rem ">
            <img src="UFPS_Logo.png" alt="Logo UFPS" width="100" height="100" />

        <h1>String Matching Method: Tuned Boyer-Moore</h1>
      </div>

      <div class="content" style="display: flex; justify-content: space-between; align-items: end;">
        <div>
          <label for="pattern" class="form-label">Pattern:</label>
          <input
            type="text"
            id="pattern"
            class="form-control"
            placeholder="XXX"
          />
        </div>

        <div >
          <input
            type="file"
            accept=".txt"
            class="form-control"
            id="fileInput"
            aria-describedby="fileHelp"
            onchange="loadTXT()"
          />
        </div>

        <button class="btn btn-primary " onclick="generatePDF()">
          PDF Output
        </button>

        <button class="btn btn-primary" onclick="match()">Matching</button>
      </div>

      <label for="output" class="form-label">Output:</label>
      <textarea
        id="output"
        class="form-control mb-3"
        rows="5"
        style="resize: none"
        readonly
      ></textarea>

      <div class="footer border">
        Developer: Javier Adrian Ramirez Guerrero | Cod. UFPS: 1151931
      </div>

      <div id="template" style="display: none"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
  </body>
</html>
